<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#6366f1',
                            900: '#312e81',
                            accent: '#00dc82' // Vue/Nuxt green nod, generic tech green
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/unpoly@3.7.1/unpoly.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/unpoly@3.7.1/unpoly.min.css">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/SplitText.min.js"></script> <link href="/static/css/main.css" rel="stylesheet">
    
    <style>
        /* Hide content until GSAP loads to prevent FOUC */
        body { opacity: 0; visibility: hidden; }
    </style>
</head>
<body 
    up-main 
    up-keep 
    class="overflow-x-hidden selection:bg-brand-500 selection:text-white">

    {% include 'partials/nav.html' %}

    <main id="viewport">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <script src="/static/js/beast.js"></script>
</body>
</html>
