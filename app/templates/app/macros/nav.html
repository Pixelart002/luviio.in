{% macro render_nav(items, class="") %}
<nav class="{{ class }}" aria-label="Main navigation">
    <ul class="flex items-center space-x-6">
        {% for item in items %}
        <li>
            <a href="{{ item.url }}"
               up-target="#content"
               class="text-sm font-medium transition-colors hover:text-teal-700 {{ 'text-teal-700' if item.active else 'text-slate-600' }}"
               {% if item.active %}aria-current="page"{% endif %}>
                {{ item.label }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endmacro %}
