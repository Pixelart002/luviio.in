{% macro render_section(title=None, id=None, class="", container=True) %}
<section {% if id %}id="{{ id }}"{% endif %} class="relative py-20 {{ class }}">
    {% if container %}<div class="max-w-7xl mx-auto px-6 lg:px-12">{% endif %}
        {% if title %}
        <h2 class="font-['Playfair_Display'] text-4xl md:text-5xl mb-12">{{ title }}</h2>
        {% endif %}
        {{ caller() }}
    {% if container %}</div>{% endif %}
</section>
{% endmacro %}
