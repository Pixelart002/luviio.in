<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LUVIIO Dashboard{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://unpkg.com/unpoly@3.9.1/unpoly.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/unpoly@3.9.1/unpoly.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: '#6366f1', dark: '#0f172a', surface: '#1e293b' } }
            }
        }
    </script>
</head>
<body class="bg-dark text-slate-300 font-sans antialiased h-screen flex overflow-hidden">

    {% include 'components/nav.html' %}

    <div class="flex-1 flex flex-col relative overflow-hidden">
        
        {% include 'components/header.html' %}

        <main id="main-content" up-main class="flex-1 overflow-x-hidden overflow-y-auto bg-dark p-6 relative">
            {% block content %}
            {% endblock %}
        </main>

        {% include 'components/footer.html' %}
        
    </div>

    <div id="modal-container"></div>

</body>
</html>
