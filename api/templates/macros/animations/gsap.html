{% macro scroll_animations() %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof gsap !== 'undefined') {
            gsap.registerPlugin(ScrollTrigger);
            
            // High-end Entrance Sequence
            const tl = gsap.timeline({ defaults: { ease: "expo.out", duration: 1.5 } });
            tl.from(".hero-title", { y: 100, opacity: 0, delay: 0.2 })
                .from(".hero-sub", { y: 30, opacity: 0 }, "-=1.2")
                .from(".hero-cta", { scale: 0.8, opacity: 0 }, "-=1");
            
            // Scroll Reveal Logic (Mathematical Stagger)
            gsap.utils.toArray('.scroll-reveal').forEach((el, i) => {
                gsap.from(el, {
                    scrollTrigger: {
                        trigger: el,
                        start: "top 85%",
                        toggleActions: "play none none none"
                    },
                    y: 50,
                    opacity: 0,
                    duration: 1,
                    delay: (i % 3) * 0.15,
                    ease: "power3.out"
                });
            });
        }
    });
</script>
{% endmacro %}
