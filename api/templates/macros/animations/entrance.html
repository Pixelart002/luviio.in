{% macro init_entrance(target=".animate-entrance") %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (window.gsap) {
      gsap.from("{{ target }}", {
        y: 80,
        opacity: 0,
        duration: 1.6,
        ease: "expo.out",
        stagger: 0.2,
        delay: 0.2
      });
    }
  });
</script>
{% endmacro %}
