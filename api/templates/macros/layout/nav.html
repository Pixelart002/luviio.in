{% macro render(links=[]) %}
<nav class="flex items-center gap-8" id="main-nav">
    {% for link in links %}
    <a href="{{ link.url }}" 
       up-follow 
       class="nav-link text-[15px] font-semibold text-slate-600 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-white transition-colors relative group">
       {{ link.text }}
    </a>
    {% endfor %}
</nav>
{% endmacro %}
