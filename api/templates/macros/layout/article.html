{% macro render_article(title, content, badge='Update', date='Just now') %}
<article class="group relative bg-white rounded-xl p-6 shadow-sm border border-slate-200/60 hover:shadow-md hover:border-indigo-200 transition-all duration-300 article-card overflow-hidden">
  
  <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
  
  <div class="flex justify-between items-start mb-4">
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-800 group-hover:bg-indigo-50 group-hover:text-indigo-700 transition-colors">
      {{ badge }}
    </span>
    <time class="text-xs text-slate-400">{{ date }}</time>
  </div>
  
  <h3 class="text-xl font-bold text-slate-900 mb-2 group-hover:text-indigo-600 transition-colors cursor-pointer">
    {{ title }}
  </h3>
  
  <p class="text-slate-600 text-sm leading-relaxed line-clamp-3">
    {{ content }}
  </p>
  
  <div class="mt-4 flex items-center gap-2 text-sm font-semibold text-indigo-600 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300">
    Read more <span class="text-lg">&rarr;</span>
  </div>
</article>
{% endmacro %}
