{% macro render_main(class="") %}
<main id="main-content" up-main class="min-h-screen relative overflow-hidden {{ class }}">
    {{ caller() }}
</main>
{% endmacro %}

{% macro render_section(id="", class="") %}
<section {% if id %}id="{{ id }}" {% endif %} class="relative py-12 md:py-24 px-4 md:px-6 {{ class }}">
    <div class="max-w-7xl mx-auto">{{ caller() }}</div>
</section>
{% endmacro %}

{% macro render_hero(title, subtitle, cta_text="#") %}
<section class="relative min-h-[80vh] flex flex-col items-center justify-center text-center px-4 overflow-hidden bg-white dark:bg-slate-950">
    <div class="max-w-6xl space-y-6 animate-beast">
        <h1 class="text-5xl md:text-9xl font-black tracking-tighter text-slate-900 dark:text-white leading-[1] md:leading-[0.85]">
            {{ title | safe }}
        </h1>
        <p class="text-lg md:text-2xl text-slate-500 dark:text-slate-400 font-medium max-w-3xl mx-auto leading-relaxed">
            {{ subtitle }}
        </p>
        <div class="pt-8"><a href="{{ cta_text }}" up-follow class="inline-flex items-center px-10 py-5 bg-indigo-600 text-white font-bold rounded-2xl hover:bg-indigo-700 transition-all">Get Started</a></div>
    </div>
</section>
{% endmacro %}
