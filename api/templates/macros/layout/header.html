{% macro render_header(user=None) %}
<header class="fixed top-0 inset-x-0 h-16 bg-white/80 backdrop-blur-lg border-b border-slate-200 z-50 transition-all duration-300" 
        id="master-header"
        up-fixed="top">
    
    <div class="h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">L</div>
            <span class="text-xl font-bold tracking-tight text-slate-900">Luviio<span class="text-indigo-600">.IN</span></span>
        </div>

        <div class="flex items-center gap-4">
            {% if user %}
                <div class="flex items-center gap-3 pl-4 border-l border-slate-200">
                    <span class="text-sm font-medium text-slate-700 hidden sm:block">{{ user.name }}</span>
                    <img src="{{ user.avatar or 'https://ui-avatars.com/api/?name=' + user.name }}" 
                         alt="User" 
                         class="w-8 h-8 rounded-full ring-2 ring-indigo-100 cursor-pointer hover:ring-indigo-300 transition-all">
                </div>
            {% else %}
                <a href="/login" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors" up-target="main">Login</a>
            {% endif %}
        </div>
    </div>
</header>
{% endmacro %}
