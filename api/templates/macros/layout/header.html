{# api/templates/macros/layout/header.html #}
{% macro render_header(custom_class="") -%}
<header class="fixed top-0 left-0 w-full z-[100] backdrop-blur-xl bg-black/40 border-b border-white/5 px-4 md:px-10 py-5 flex justify-between items-center {{ custom_class }}">
  <div class="logo-container">
    <a href="/" class="text-xl md:text-2xl font-black tracking-tighter uppercase italic text-white">Luviio</a>
  </div>
  <div class="hidden md:block">
    {{ caller() }}
  </div>
  {# Mobile Toggle #}
  <button onclick="toggleMobileMenu()" class="md:hidden flex flex-col gap-1.5 p-2">
    <span class="w-6 h-0.5 bg-white"></span>
    <span class="w-6 h-0.5 bg-white"></span>
  </button>
</header>
{%- endmacro %}
