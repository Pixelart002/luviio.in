{# Advanced Header Macro with dynamic slots #}
{% macro render(site_name="Luviio", class="") %}
<header class="w-full bg-white/70 backdrop-blur-xl sticky top-0 z-[100] border-b border-slate-200/60 {{ class }}">
  <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
    <div class="flex items-center gap-2 group cursor-pointer">
      <div class="h-10 w-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200 group-hover:scale-110 transition-transform">
        <span class="text-white font-black text-xl">L</span>
      </div>
      <span class="text-xl font-bold tracking-tight text-slate-900">{{ site_name }}</span>
    </div>
    {{ caller() if caller }}
  </div>
</header>
{% endmacro %}
