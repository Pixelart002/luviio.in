{% macro render(site_name="Luviio") %}
<header class="sticky top-0 z-[100] w-full bg-white/80 dark:bg-slate-950/80 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 md:px-6 h-20 flex items-center justify-between">
        <a href="/" up-follow class="font-black text-2xl tracking-tighter text-slate-900 dark:text-white">{{ site_name }}</a>
        
        <div class="flex items-center gap-6">
            <div class="hidden md:block">{{ caller() }}</div>
            <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-600 dark:text-slate-400">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </div>
    {# Mobile Menu Container - Hidden by default #}
    <div id="mobile-drawer" class="fixed inset-0 z-[110] invisible bg-slate-900/50 backdrop-blur-sm">
        <div id="drawer-content" class="absolute right-0 top-0 h-full w-[300px] bg-white dark:bg-slate-900 p-8 translate-x-full transition-transform duration-500">
             <div id="mobile-nav-links" class="flex flex-col gap-6 font-bold text-xl"></div>
        </div>
    </div>
</header>
{% endmacro %}
