{% macro render_header(cart_count=0) %}
<header class="fixed top-0 w-full h-20 z-50 transition-all duration-500 bg-white/70 backdrop-blur-xl border-b border-[#EAEAEA]" id="luxury-header">
    <div class="h-full max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between">
        
        <a href="/" up-target="#spa-workspace" class="font-['Playfair_Display'] text-3xl font-black tracking-tighter text-slate-900 flex items-center gap-1 overflow-hidden group">
            <span class="text-teal-600 transition-transform duration-500 group-hover:-translate-y-1">L</span>uviio<span class="text-teal-600">.</span>
        </a>

        <nav class="hidden md:flex items-center gap-8 font-['Outfit'] font-medium text-sm text-slate-600">
            <a href="/collections" up-target="#spa-workspace" class="hover:text-teal-700 transition-colors">Collections</a>
            <a href="/materials" up-target="#spa-workspace" class="hover:text-teal-700 transition-colors">Materials</a>
            <a href="/journal" up-target="#spa-workspace" class="hover:text-teal-700 transition-colors">Journal</a>
        </nav>

        <div class="flex items-center gap-5">
            <button class="text-slate-900 hover:text-teal-600 transition-colors p-2">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </button>
            
            <button class="relative p-2 text-slate-900 hover:text-teal-600 transition-colors group" up-layer="drawer" up-target="#drawer-container">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                <span class="absolute top-0 right-0 w-4 h-4 bg-teal-600 text-white text-[10px] font-bold rounded-full flex items-center justify-center transform scale-90 group-hover:scale-110 transition-transform">
                    {{ cart_count }}
                </span>
            </button>
        </div>
    </div>
</header>
{% endmacro %}
