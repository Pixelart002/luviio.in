{% macro render_header(user=None) %}
{# 
    BEAST MODE HEADER
    Logic: 
    1. Fixed Layout (Sticky Top)
    2. Z-Index 50 (Highest Priority for Layout)
    3. Glassmorphism Effect (Backdrop Blur)
#}

<header class="fixed top-0 left-0 w-full h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 z-50 transition-all duration-300" 
        id="master-header"
        up-fixed="top">
    
    <div class="h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
        
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-200">
                L
            </div>
            <span class="text-xl font-bold tracking-tight text-slate-900">
                Luviio<span class="text-indigo-600">.IN</span>
            </span>
        </div>

        <div class="flex items-center gap-4">
            {% if user %}
                <div class="flex items-center gap-3 pl-4 border-l border-slate-200/60">
                    <div class="text-right hidden sm:block leading-tight">
                        <div class="text-sm font-bold text-slate-800">{{ user.name }}</div>
                        <div class="text-[10px] text-slate-500 font-medium uppercase tracking-wide">Admin</div>
                    </div>
                    
                    <img src="{{ user.avatar or 'https://ui-avatars.com/api/?background=6366f1&color=fff&name=' + user.name }}" 
                         alt="{{ user.name }}" 
                         class="w-9 h-9 rounded-full ring-2 ring-white shadow-sm cursor-pointer hover:ring-indigo-200 transition-all">
                </div>
            {% else %}
                <a href="/login" 
                   class="text-sm font-semibold text-indigo-600 hover:text-indigo-700 hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition-all"
                   up-target="main">
                    Log in <span aria-hidden="true" class="ml-1">&rarr;</span>
                </a>
            {% endif %}
        </div>
    </div>
</header>

<div class="h-16 w-full bg-transparent"></div>

{% endmacro %}
