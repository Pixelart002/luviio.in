{% extends "layouts/auth_layout.html" %}
{% import "macros/components/forms.html" as forms %}

{% block content %}
<div class="auth-card">
  {{ forms.input(type="email", id="email", label="Email Address") }}
  {{ forms.input(type="password", id="pass", label="Password") }}
  {{ forms.submit_btn("Login") }}
</div>
{% endblock %}
