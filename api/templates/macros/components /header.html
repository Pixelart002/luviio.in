{% macro render_header(user=None, active_page='home', flags={'sticky': True}) %}
<header id="main-header" class="navbar bg-base-100/80 backdrop-blur-md z-[100] {{ 'sticky top-0' if flags.sticky }}">
    <div class="navbar-start">
        <a href="/" up-target="#main-content" class="btn btn-ghost text-xl font-bold">LUVIIO<span class="text-primary">.</span></a>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-2">
            <li><a href="/" up-target="#main-content" class="{{ 'text-primary' if active_page == 'home' }}">Home</a></li>
            <li><a href="/dashboard" up-target="#main-content">Dashboard</a></li>
        </ul>
    </div>
    <div class="navbar-end gap-2">
        {% if not user %}
        <a href="/login" up-target="#main-content" class="btn btn-ghost btn-sm">Sign In</a>
        <a href="/signup" up-target="#main-content" class="btn btn-primary btn-sm">Join</a>
        {% endif %}
    </div>
</header>
{% endmacro %}
