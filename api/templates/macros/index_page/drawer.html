<!-- Drawer content – hidden, Unpoly will clone it -->
<div id="drawer-content" class="hidden">
    <aside class="w-[280px] md:w-[350px] h-full bg-white p-8 flex flex-col gap-10 overflow-y-auto">
        <!-- Curations section -->
        <section>
            <h3 class="text-[10px] font-bold uppercase tracking-widest text-teal-700 mb-6">CURATIONS</h3>
            <ul class="space-y-5">
                {% for category in state.sidebar_categories %}
                <li>
                    <a href="{{ category.url }}" 
                       up-target="#content" 
                       up-dismiss="close"
                       class="flex items-center justify-between text-lg font-medium text-slate-600 hover:text-teal-700 transition-colors">
                        {{ category.label }}
                        <span class="text-xs">→</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
        
        <!-- Featured Material (Signature) -->
        {% if state.featured_material %}
        <article class="p-6 bg-slate-900 rounded-[2rem] text-white shadow-2xl">
            <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-2 text-teal-400">SIGNATURE</p>
            <p class="font-['Playfair_Display'] text-xl mb-4 italic leading-tight">{{ state.featured_material.name }}</p>
            <a href="{{ state.featured_material.url }}" 
               up-target="#content" 
               up-dismiss="close"
               class="text-xs font-bold text-teal-400 underline">
                View Craft →
            </a>
        </article>
        {% endif %}

        <!-- Close button (inside drawer) -->
        <button class="w-full py-4 text-xs font-bold uppercase tracking-widest text-slate-400 bg-slate-50 rounded-xl" up-dismiss="close">
            CLOSE
        </button>
    </aside>
</div>
