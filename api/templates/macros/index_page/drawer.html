<!-- drawer.html - Updated Unpoly drawer -->
<div id="drawer" 
     up-layer="new"
     up-mode="overlay"
     up-position="left"
     up-size="medium"
     up-background="true"
     up-transition="slide-left"
     class="fixed top-0 left-0 h-full w-[280px] md:w-[350px] bg-white shadow-2xl z-50 overflow-y-auto">
    
    <div class="p-8 flex flex-col gap-8" up-main>
        <!-- Mobile menu -->
        <div class="md:hidden">
            <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-6">Menu</h3>
            <div class="flex flex-col gap-4">
                {% for item in state.nav_items %}
                <a href="{{ item.url }}" 
                   up-target="#content"
                   up-layer="close"
                   class="text-2xl font-['Playfair_Display'] font-bold {{ 'text-teal-700' if item.active else 'text-slate-900' }}">
                    {{ item.label }}
                </a>
                {% endfor %}
            </div>
            <hr class="my-8 border-slate-100">
        </div>

        <!-- Curations section -->
        <div>
            <h3 class="text-[10px] font-bold uppercase tracking-widest text-teal-700 mb-6">Curations</h3>
            <ul class="space-y-5">
                {% for category in state.sidebar_categories %}
                <li>
                    <a href="{{ category.url }}" 
                       up-target="#content"
                       up-layer="close"
                       class="flex items-center justify-between text-lg font-medium text-slate-600 hover:text-teal-700 transition-colors">
                        {{ category.label }}
                        <span class="text-xs">â†’</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- Featured material -->
        {% if state.featured_material %}
        <div class="p-6 bg-slate-900 rounded-[2rem] text-white shadow-2xl mt-auto">
            <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-2 text-teal-400">Signature</p>
            <p class="font-['Playfair_Display'] text-xl mb-4 italic leading-tight">{{ state.featured_material.name }}</p>
            <a href="{{ state.featured_material.url }}" 
               up-target="#content"
               up-layer="close"
               class="text-xs font-bold text-teal-400 underline">View Craft</a>
        </div>
        {% endif %}

        <!-- Close button -->
        <button up-layer="close"
                class="w-full py-4 text-xs font-bold uppercase tracking-widest text-slate-400 bg-slate-50 rounded-xl">
            CLOSE
        </button>
    </div>
</div>
