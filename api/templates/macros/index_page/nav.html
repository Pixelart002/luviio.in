{% macro render_nav(active_page='home', items=[]) %}
<div class="fixed top-0 left-0 w-full h-16 z-50 flex items-center justify-center pointer-events-none">
    
    <nav class="hidden md:flex items-center p-1 gap-1 pointer-events-auto bg-white/60 backdrop-blur-md border border-slate-200/50 rounded-full shadow-sm">
        {% for item in items %}
            <a href="{{ item.url }}" 
               up-target="#content"
               class="px-4 py-1.5 rounded-full text-sm font-medium transition-all
                      {{ 'bg-teal-600 text-white shadow-md' if active_page == item.id else 'text-slate-500 hover:text-teal-600' }}">
                {{ item.label }}
            </a>
        {% endfor %}
    </nav>

    <div class="md:hidden absolute left-4 pointer-events-auto">
        <button class="p-2 text-slate-600 bg-white/80 backdrop-blur-md rounded-lg border border-slate-200" 
                up-layer="drawer" 
                up-target=".mobile-sidebar-content"
                up-position="left">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
</div>
{% endmacro %}
