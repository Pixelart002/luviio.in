{% macro render_sidebar(state) %}
<aside id="main-sidebar" class="fixed top-24 left-6 w-64 hidden lg:block z-40">
  <div class="flex flex-col gap-8">
    <div class="reveal">
      <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-4">Curations</h3>
      <ul class="space-y-3">
        {% for category in state.sidebar_categories %}
        <li>
          <a href="{{ category.url }}" up-target="#content" class="group flex items-center justify-between text-sm font-medium text-slate-600 hover:text-teal-700 transition-colors">
            {{ category.label }}
            <span class="opacity-0 group-hover:opacity-100 transition-opacity text-[10px]">â†’</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    
    <div class="p-6 bg-slate-900 rounded-[2rem] text-white reveal shadow-2xl shadow-slate-300">
      <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-2">Signature</p>
      <p class="font-['Playfair_Display'] text-xl mb-4 italic">{{ state.featured_material.name }}</p>
      <a href="{{ state.featured_material.url }}" class="text-xs font-bold text-teal-400 hover:underline">View Craft</a>
    </div>
  </div>
</aside>
{% endmacro %}
