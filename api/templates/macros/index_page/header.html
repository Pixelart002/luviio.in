{% macro render_header(state) %}
{# 
    BEAST MODE HEADER (MOBILE OPTIMIZED)
    - Mobile: Hamburger (Left) | Logo (Center) | Profile (Right)
    - Nav Items: Moved strictly inside the Drawer for Mobile.
#}
<header class="fixed top-0 w-full h-16 md:h-20 z-[60] bg-white/60 backdrop-blur-2xl border-b border-slate-200/10" id="luxury-header">
    <div class="h-full max-w-7xl mx-auto px-4 lg:px-12 flex items-center">
        
        <div class="flex-1 flex items-center lg:hidden">
            <button class="p-2 -ml-2 text-slate-900 active:scale-90 transition-transform" 
                    up-layer="drawer" 
                    up-target=".mobile-sidebar-content" 
                    up-position="left">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div class="flex-none lg:flex-1 flex justify-center lg:justify-start">
            <a href="/" up-target="#layout" class="font-['Playfair_Display'] text-2xl md:text-3xl font-black tracking-tighter text-slate-900">
                <span class="text-teal-700">L</span>uviio<span class="text-teal-700">.</span>
            </a>
        </div>

        <div class="flex-1 flex items-center justify-end gap-4">
            
            <nav class="hidden lg:flex items-center p-1 bg-white/50 border border-slate-200/50 rounded-full shadow-sm">
                {% for item in state.nav_items %}
                <a href="{{ item.url }}" up-target="#content" 
                   class="px-5 py-2 text-sm font-medium transition-all rounded-full 
                          {{ 'text-teal-800 bg-white shadow-sm' if item.active else 'text-slate-600 hover:text-teal-700 hover:bg-white' }}">
                    {{ item.label }}
                </a>
                {% endfor %}
            </nav>

            <div class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-slate-900 flex items-center justify-center text-white cursor-pointer hover:bg-teal-700 transition-all shadow-lg shadow-slate-200">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>
        
    </div>
</header>

<div class="h-16 md:h-20 w-full"></div>
{% endmacro %}
