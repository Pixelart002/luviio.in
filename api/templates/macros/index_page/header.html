{% macro render_header() %}
<header class="fixed top-0 w-full h-20 z-[60] transition-all duration-700 bg-white/40 backdrop-blur-2xl border-b border-slate-200/20" id="luxury-header">
    <div class="h-full max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between">
        
        <a href="/" up-target="#layout" class="font-['Playfair_Display'] text-3xl font-black tracking-tighter text-slate-900 group">
            <span class="text-teal-700">L</span>uviio<span class="text-teal-700">.</span>
        </a>

        <nav class="hidden md:flex items-center p-1 bg-white/50 border border-slate-200/50 rounded-full shadow-sm">
            <a href="/studio" up-target="#content" class="px-5 py-2 text-sm font-medium text-slate-600 hover:text-teal-700 transition-all rounded-full hover:bg-white">The Studio</a>
            <a href="/materials" up-target="#content" class="px-5 py-2 text-sm font-medium text-slate-600 hover:text-teal-700 transition-all rounded-full hover:bg-white">Materials</a>
            <a href="/bespoke" up-target="#content" class="px-5 py-2 text-sm font-medium text-teal-800 bg-white shadow-sm rounded-full">Bespoke Design</a>
        </nav>

        <div class="flex items-center gap-4">
            <button class="hidden lg:block text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-teal-700 transition-all">Enquire Now</button>
            <div class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center text-white cursor-pointer hover:bg-teal-700 transition-all">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
            </div>
        </div>
    </div>
</header>
{% endmacro %}
