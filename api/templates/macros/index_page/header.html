{% macro render_header(state) %}
<header class="fixed top-0 w-full h-20 z-[60] bg-white/40 backdrop-blur-2xl">
    <div class="h-full max-w-7xl mx-auto px-4 flex items-center justify-between">
        
        <!-- Logo -->
        <a href="/" up-target="#layout" class="font-['Playfair_Display'] text-3xl font-black">
            Luviio<span class="text-teal-700">.</span>
        </a>
        
        <!-- Right Section -->
        <div class="flex items-center gap-4">
            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center gap-2">
                {% for item in state.nav_items %}
                <a href="{{ item.url }}" up-target="#content" 
                   class="px-4 py-2 text-sm rounded-full {{ 'bg-teal-700 text-white' if item.active }}">
                    {{ item.label }}
                </a>
                {% endfor %}
            </nav>

            <!-- âœ… HAMBURGER - Directly targets drawer macro -->
            <button id="hamburgerBtn"
                    up-layer="new drawer"
                    up-target="macros/index_page/drawer_items.html::.drawer-content"
                    up-position="left"
                    up-size="medium"
                    up-background="true"
                    up-transition="slide-left"
                    class="block p-2">
                <div class="w-6 h-5 flex flex-col justify-between">
                    <span class="w-full h-0.5 bg-current"></span>
                    <span class="w-2/3 h-0.5 bg-current"></span>
                    <span class="w-full h-0.5 bg-current"></span>
                </div>
            </button>
        </div>
    </div>
</header>
<div class="h-20"></div>
{% endmacro %}
