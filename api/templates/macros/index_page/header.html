{% macro render_header(state) %}
<header class="fixed top-0 w-full h-20 z-[60] bg-white/40 backdrop-blur-2xl border-b border-slate-200/20" id="luxury-header">
    <div class="h-full max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between">
        
        <a href="/" up-target="#layout" class="font-['Playfair_Display'] text-3xl font-black tracking-tighter text-slate-900">
            <span class="text-teal-700">L</span>uviio<span class="text-teal-700">.</span>
        </a>
        
        <nav class="hidden md:flex items-center p-1 bg-white/50 border border-slate-200/50 rounded-full shadow-sm">
            {% for item in state.nav_items %}
            <a href="{{ item.url }}" up-target="#content" class="px-5 py-2 text-sm font-medium transition-all rounded-full 
                      {{ 'text-teal-800 bg-white shadow-sm' if item.active else 'text-slate-600 hover:text-teal-700 hover:bg-white' }}">
                {{ item.label }}
            </a>
            {% endfor %}
        </nav>
        
        <div class="flex items-center gap-4">
            <span class="hidden lg:block text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">
                {{ state.user_status | default('Studio Access') }}
            </span>
            <div class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center text-white cursor-pointer hover:bg-teal-700 transition-all shadow-xl shadow-slate-200">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>
    </div>
</header>
{% endmacro %}
