{% macro render_header(state) %}
<header class="fixed top-0 w-full h-20 bg-white/80 backdrop-blur-sm border-b border-gray-200 z-50">
    <div class="h-full max-w-7xl mx-auto px-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold text-gray-900">Luviio<span class="text-teal-600">.</span></a>

        <!-- Desktop Navigation (hidden on mobile) -->
        <nav class="hidden md:flex space-x-6">
            {% for item in state.nav_items %}
            <a href="{{ item.url }}" 
               up-target="#content"
               class="text-sm font-medium {{ 'text-teal-600' if item.active else 'text-gray-700 hover:text-teal-600' }}">
                {{ item.label }}
            </a>
            {% endfor %}
        </nav>

        <!-- Right side: profile icon + hamburger -->
        <div class="flex items-center gap-3">
            <!-- Profile icon -->
            <div class="w-9 h-9 rounded-full bg-gray-900 flex items-center justify-center text-white">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>

            <!-- HAMBURGER BUTTON (drawer trigger) -->
            <a href="#drawer-content"
               class="hamburger-btn p-2 -mr-2 text-gray-900 block md:hidden"
               up-layer="new drawer"
               up-position="left">
                <div class="w-6 h-5 relative flex flex-col justify-between">
                    <span class="w-full h-0.5 bg-current rounded-full transition-all duration-300 origin-left"></span>
                    <span class="w-2/3 h-0.5 bg-current rounded-full transition-all duration-300"></span>
                    <span class="w-full h-0.5 bg-current rounded-full transition-all duration-300 origin-left"></span>
                </div>
            </a>
        </div>
    </div>
</header>
<!-- Spacer to prevent content from hiding behind fixed header -->
<div class="h-20 w-full"></div>
{% endmacro %}
