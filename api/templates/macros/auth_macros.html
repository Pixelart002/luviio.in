{% macro input_field(id, type, placeholder, icon_class) %}
<div class="relative group mb-4">
    <i class="{{ icon_class }} absolute left-4 top-1/2 -translate-y-1/2 text-dim pointer-events-none transition-colors duration-300 z-10 group-focus-within:text-white"></i>
    <input 
        id="{{ id }}" 
        type="{{ type }}" 
        placeholder="{{ placeholder }}" 
        required 
        autocomplete="{{ 'current-password' if type == 'password' else 'email' }}"
        class="input input-bordered w-full pl-12 bg-black/30 border-white/10 focus:border-blue-500 focus:bg-black/50 text-white placeholder-gray-600 transition-all rounded-2xl h-12"
    >
</div>
{% endmacro %}

{% macro social_buttons() %}
<div class="grid grid-cols-2 gap-3 mb-6">
    <button type="button" class="btn btn-outline border-white/10 bg-white/5 text-white hover:bg-white/10 hover:border-white/20 normal-case font-semibold transition-transform active:scale-95" onclick="signInWithProvider('google')">
        <i class="ri-google-fill text-lg"></i> Google
    </button>
    <button type="button" class="btn btn-outline border-white/10 bg-white/5 text-white hover:bg-white/10 hover:border-white/20 normal-case font-semibold transition-transform active:scale-95" onclick="signInWithProvider('github')">
        <i class="ri-github-fill text-lg"></i> GitHub
    </button>
</div>
<div class="divider text-xs font-semibold text-dim tracking-widest mb-6 before:bg-white/10 after:bg-white/10">OR EMAIL</div>
{% endmacro %}

{% macro submit_button(text, id='authBtn') %}
<button type="submit" id="{{ id }}" class="btn btn-primary w-full rounded-full mt-2 h-12 text-base font-bold text-black bg-white hover:bg-gray-100 hover:-translate-y-0.5 hover:shadow-lg border-none transition-all duration-200">
    <span id="btnText">{{ text }}</span>
    <span id="btnLoader" class="loading loading-spinner loading-sm hidden"></span>
</button>
{% endmacro %}
