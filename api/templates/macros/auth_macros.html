{% macro auth_form(mode='login') %}
<div class="auth-card" id="authCard">
    <h2 id="formTitle">{{ 'Welcome Back' if mode == 'login' else 'Create Account' }}</h2>
    <form id="authForm" onsubmit="submitAuth(event, '{{ mode }}')">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="authBtn">
            <span id="btnText">{{ 'Sign In' if mode == 'login' else 'Sign Up' }}</span>
        </button>
    </form>
</div>

<script>
    async function submitAuth(e, mode) {
        e.preventDefault();
        const btn = document.getElementById('authBtn');
        btn.disabled = true;
        
        const payload = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            action: mode // 'login' or 'signup'
        };
        
        try {
            const res = await fetch('/api/auth/flow', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const data = await res.json();
            if (res.ok) {
                // Edge function ke decision ke hisaab se redirect
                window.location.href = data.next === 'dashboard' ? '/dashboard' : '/onboarding';
            } else {
                alert(data.error || "Auth failed");
                btn.disabled = false;
            }
        } catch (err) {
            alert("Network error");
            btn.disabled = false;
        }
    }
</script>
{% endmacro %}
