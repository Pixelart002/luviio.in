{# --- Auth Input Macro --- #}
{% macro input_field(id, type, placeholder, icon_class) %}
<div class="input-group">
    <div class="input-wrapper">
        <input type="{{ type }}" id="{{ id }}" placeholder="{{ placeholder }}" required autocomplete="{{ 'username' if type=='email' else 'current-password' }}">
        <i class="{{ icon_class }} input-icon"></i>
    </div>
</div>
{% endmacro %}

{# --- Submit Button Macro --- #}
{% macro submit_button(text) %}
<button type="submit" class="btn-primary" id="authBtn">
    <span id="btnText">{{ text }}</span>
    <div class="loader" id="btnLoader"></div>
</button>
{% endmacro %}

{# --- Social Buttons Macro --- #}
{% macro social_buttons() %}
<div class="social-grid">
    <button type="button" class="btn-social" onclick="signInWithProvider('google')">
        <i class="ri-google-fill"></i> Google
    </button>
    <button type="button" class="btn-social" onclick="signInWithProvider('github')">
        <i class="ri-github-fill"></i> GitHub
    </button>
</div>
<div class="divider"><span>OR EMAIL</span></div>
{% endmacro %}
