{% macro stat_card(title, value, trend, icon, color='primary') %}
<div class="stats shadow bg-base-100 border border-white/5 hover:border-{{ color }}/30 transition-all duration-300 card-animate">
  <div class="stat">
    <div class="stat-figure text-{{ color }}">
      <i class="{{ icon }} text-3xl"></i>
    </div>
    <div class="stat-title text-xs uppercase tracking-widest opacity-60">{{ title }}</div>
    <div class="stat-value text-2xl">{{ value }}</div>
    <div class="stat-desc text-{{ 'success' if '+' in trend else 'error' }} font-bold">
      {{ trend }} <span class="opacity-50 font-normal text-base-content">vs last month</span>
    </div>
  </div>
</div>
{% endmacro %}
