{% macro render_sidebar(user) %}
<aside class="w-64 border-r border-white/10 bg-[#0A0A0A] hidden md:flex flex-col h-full fixed left-0 top-0">
    <div class="p-6 border-b border-white/10">
        <h1 class="text-xl font-bold tracking-widest text-white">LUVIIO</h1>
        <span class="text-[10px] text-blue-400 uppercase tracking-wider font-bold bg-blue-500/10 px-2 py-1 rounded-full">
            {{ user.role }} Account
        </span>
    </div>
    
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <p class="px-4 text-xs font-bold text-neutral-600 uppercase tracking-widest mb-2 mt-2">Menu</p>
        
        <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 bg-white/5 text-white rounded-xl border border-white/10 transition-all hover:bg-white/10">
            <i class="ri-dashboard-line text-lg"></i>
            <span class="font-medium text-sm">Overview</span>
        </a>
        
        {% if user.role == 'seller' %}
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-neutral-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
            <i class="ri-store-2-line text-lg"></i>
            <span class="font-medium text-sm">My Store</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-neutral-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
            <i class="ri-shopping-bag-3-line text-lg"></i>
            <span class="font-medium text-sm">Orders</span>
        </a>
        {% else %}
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-neutral-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
            <i class="ri-shopping-cart-2-line text-lg"></i>
            <span class="font-medium text-sm">My Orders</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-neutral-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
            <i class="ri-heart-line text-lg"></i>
            <span class="font-medium text-sm">Wishlist</span>
        </a>
        {% endif %}
        
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-neutral-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
            <i class="ri-settings-4-line text-lg"></i>
            <span class="font-medium text-sm">Settings</span>
        </a>
    </nav>
    
    <div class="p-4 border-t border-white/10 bg-[#0F0F0F]">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-600 to-indigo-600 flex items-center justify-center font-bold text-sm text-white shadow-lg shadow-blue-500/20">
                {{ user.email[0] | upper }}
            </div>
            <div class="overflow-hidden">
                <p class="text-sm font-bold text-white truncate">{{ user.full_name or 'User' }}</p>
                <p class="text-xs text-neutral-500 truncate">{{ user.email }}</p>
            </div>
        </div>
        <a href="/api/auth/logout" class="flex items-center justify-center gap-2 w-full py-2 bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500/20 transition text-sm font-medium border border-red-500/10">
            <i class="ri-logout-box-line"></i> Logout
        </a>
    </div>
</aside>
{% endmacro %}
