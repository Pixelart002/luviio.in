{% macro render_header(active_page='home') %}
<nav class="fixed top-0 left-0 w-full z-[100] h-20 bg-[#050505]/90 backdrop-blur-xl border-b border-white/5" id="site-nav">
  <div class="max-w-7xl mx-auto h-full px-6 flex justify-between items-center">
    <a href="/" class="flex items-center gap-2" up-target="#main-content">
      <span class="font-black text-xl tracking-tighter text-white">LUVIIO<span class="text-blue-500">.</span></span>
    </a>
    
    <div class="hidden md:flex items-center gap-8">
      <a href="mailto:contact@luviio.in" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Contact</a>
      <a href="/login" class="bg-white text-black text-xs font-bold px-6 py-2.5 rounded-full hover:scale-105 transition-transform" up-target="#main-content">Sign In</a>
    </div>
    
    <button id="menu-toggle" class="md:hidden flex flex-col justify-center items-center w-10 h-10 gap-1.5 z-[110]" aria-label="Toggle Menu">
      <span class="w-6 h-0.5 bg-white transition-all duration-300 bar1"></span>
      <span class="w-6 h-0.5 bg-white transition-all duration-300 bar2"></span>
      <span class="w-6 h-0.5 bg-white transition-all duration-300 bar3"></span>
    </button>
  </div>
  
  <div id="nav-drawer" class="hidden fixed inset-0 bg-[#050505] z-[105] flex-col items-center justify-center gap-8 md:hidden">
    <a href="mailto:contact@luviio.in" class="text-2xl font-bold text-white hover:text-blue-500">Contact</a>
    <a href="/login" class="bg-white text-black text-lg font-bold px-12 py-4 rounded-full" up-target="#main-content">Sign In</a>
  </div>
</nav>

<script>
  // Unpoly Compiler for Navigation Toggle Logic
  up.compiler('#site-nav', function(nav) {
    const toggle = nav.querySelector('#menu-toggle');
    const drawer = nav.querySelector('#nav-drawer');
    const bars = toggle.querySelectorAll('span');
    
    toggle.onclick = () => {
      const isHidden = drawer.classList.contains('hidden');
      if (isHidden) {
        // Open Menu
        drawer.classList.remove('hidden');
        drawer.classList.add('flex');
        bars[0].style.transform = 'translateY(8px) rotate(45deg)';
        bars[1].style.opacity = '0';
        bars[2].style.transform = 'translateY(-8px) rotate(-45deg)';
        document.body.style.overflow = 'hidden'; // Stop scroll
      } else {
        // Close Menu
        drawer.classList.add('hidden');
        drawer.classList.remove('flex');
        bars[0].style.transform = 'none';
        bars[1].style.opacity = '1';
        bars[2].style.transform = 'none';
        document.body.style.overflow = ''; // Restore scroll
      }
    };
    
    // Close drawer on link click
    drawer.querySelectorAll('a').forEach(link => {
      link.onclick = () => {
        drawer.classList.add('hidden');
        drawer.classList.remove('flex');
        document.body.style.overflow = '';
      };
    });
  });
</script>
{% endmacro %}
