{% extends "app/base.html" %}

{% block title %}Access Denied | LUVIIO{% endblock %}

{% block content %}
<div class="text-center px-6 animate-fade">
  <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-red-500/10 border border-red-500/20 mb-8 shadow-[0_0_50px_rgba(239,68,68,0.2)]">
    <i class="ri-shield-cross-line text-5xl text-red-500"></i>
  </div>
  
  <h1 class="text-4xl sm:text-6xl font-black text-white mb-4 tracking-tighter">404: LOST?</h1>
  <p class="text-neutral-500 max-w-md mx-auto mb-10 font-medium">
    The path you're trying to access is restricted or doesn't exist on this node. Your activity has been logged for security purposes.
  </p>
  
  <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
    <a href="https://luviio.in" class="btn btn-outline border-white/10 hover:bg-white hover:text-black rounded-full px-10 transition-all duration-300">
      Back to Home
    </a>
    <a href="/login" class="text-sm text-neutral-500 hover:text-white transition-colors font-bold uppercase tracking-widest">
      Try Login
    </a>
  </div>
</div>
{% endblock %}
