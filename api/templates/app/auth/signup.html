{% extends "app/base.html" %}

{% block content %}
<div class="w-full max-w-[420px] px-4">
    <div id="authCard" class="card bg-[#0A0A0A]/90 border border-white/10 shadow-2xl rounded-[2rem] p-8 text-center backdrop-blur-xl">
        
        <h2 class="text-2xl font-bold text-white mb-2">Create Account</h2>
        <p class="text-xs text-neutral-500 mb-6">Join LUVIIO via Self-Hosted Auth</p>
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="oauthLogin('google')" class="flex items-center justify-center gap-2 bg-white/5 border border-white/10 rounded-xl py-3 hover:bg-white/10 transition group">
                <i class="ri-google-fill text-xl text-white group-hover:scale-110 transition"></i>
                <span class="text-sm font-semibold text-white">Google</span>
            </button>
            <button onclick="oauthLogin('github')" class="flex items-center justify-center gap-2 bg-white/5 border border-white/10 rounded-xl py-3 hover:bg-white/10 transition group">
                <i class="ri-github-fill text-xl text-white group-hover:scale-110 transition"></i>
                <span class="text-sm font-semibold text-white">GitHub</span>
            </button>
        </div>
        
        <div class="relative flex items-center justify-center mb-6">
            <div class="absolute inset-0 border-t border-white/10"></div>
            <span class="relative bg-[#0A0A0A] px-2 text-xs text-white/40 uppercase">Or email</span>
        </div>
        
        <form id="signupForm" class="flex flex-col gap-3 text-left">
            <div class="flex flex-col gap-1">
                <label class="text-[10px] uppercase text-neutral-500 ml-2">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition placeholder-white/20" required>
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[10px] uppercase text-neutral-500 ml-2">Create Password</label>
                <input type="password" id="password" placeholder="Min 8 chars" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition placeholder-white/20" required>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-white text-black font-bold rounded-xl py-4 mt-2 hover:scale-[1.02] active:scale-[0.98] transition shadow-lg shadow-white/5 relative overflow-hidden">
                <span id="btnText">Create Account</span>
            </button>
        </form>
        
        <div class="mt-6 text-xs text-neutral-500 font-medium">
            <span>Already a member?</span>
            <a href="/login" class="text-white hover:text-blue-400 hover:underline font-bold ml-1 transition-colors">Log in</a>
        </div>
    </div>
</div>

<script>
    // --- 1. OAUTH HANDLER (Direct Server Redirect) ---
    function oauthLogin(provider) {
        console.log(`üöÄ Initiating OAuth Signup: ${provider}`);
        // Backend handles CSRF state generation and redirect
        window.location.href = `/api/auth/login/${provider}`;
    }
    
    // --- 2. MANUAL SIGNUP HANDLER ---
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // UI Feedback
        const originalText = btnText.innerText;
        btnText.innerText = "Creating Profile...";
        btn.disabled = true;
        btn.classList.add('opacity-70', 'cursor-not-allowed');
        
        try {
            // Hit the Register Endpoint
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.detail || "Registration failed");
            }
            
            // ‚úÖ Success Logic
            console.log("‚úÖ Signup Successful");
            alert("Account created successfully! Redirecting to login...");
            
            // Redirect to Login page to establish session
            window.location.href = "/login";
            
        } catch (err) {
            console.error("‚ùå Signup Error:", err);
            alert(err.message);
            
            // Reset Loading State
            btnText.innerText = originalText;
            btn.disabled = false;
            btn.classList.remove('opacity-70', 'cursor-not-allowed');
        }
    });
</script>
{% endblock %}
