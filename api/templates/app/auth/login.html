{% extends "app/base.html" %}
{% import "macros/auth_macros.html" as forms %}

{% block content %}
<div class="w-full max-w-[420px] px-4">
    <div id="authCard" class="card bg-[#0A0A0A]/90 border border-white/10 shadow-2xl rounded-[2rem] p-8 text-center backdrop-blur-xl">
        
        <h2 class="text-2xl font-bold text-white mb-2" id="formTitle">Welcome Back</h2>
        <p class="text-xs text-neutral-500 mb-6">Secure access via Self-Hosted Auth 2.0</p>
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="oauthLogin('google')" class="flex items-center justify-center gap-2 bg-white/5 border border-white/10 rounded-xl py-3 hover:bg-white/10 transition">
                <i class="ri-google-fill text-xl text-white"></i> <span class="text-sm font-semibold text-white">Google</span>
            </button>
            <button onclick="oauthLogin('github')" class="flex items-center justify-center gap-2 bg-white/5 border border-white/10 rounded-xl py-3 hover:bg-white/10 transition">
                <i class="ri-github-fill text-xl text-white"></i> <span class="text-sm font-semibold text-white">GitHub</span>
            </button>
        </div>
        
        <div class="relative flex items-center justify-center mb-6">
            <div class="absolute inset-0 border-t border-white/10"></div>
            <span class="relative bg-[#0A0A0A] px-2 text-xs text-white/40 uppercase">Or email</span>
        </div>
        
        <form id="authForm" class="flex flex-col gap-3 text-left">
            <div class="flex flex-col gap-1">
                <label class="text-[10px] uppercase text-neutral-500 ml-2">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition" required>
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[10px] uppercase text-neutral-500 ml-2">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition" required>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-white text-black font-bold rounded-xl py-4 mt-2 hover:scale-[1.02] active:scale-[0.98] transition shadow-lg shadow-white/5">
                Sign In
            </button>
        </form>
        
        <div class="mt-4 text-xs text-neutral-500">
            <button onclick="toggleMode()" id="toggleBtn" class="text-white hover:underline transition">
                Create an account
            </button>
        </div>
    </div>
</div>

<script>
    let isSignup = false;
    
    // --- 1. OAUTH LOGIN (Strictly Backend Redirect) ---
    function oauthLogin(provider) {
        console.log(`üöÄ Redirecting to ${provider} Auth...`);
        // Hum Supabase SDK use nahi karenge, seedha backend endpoint hit karenge
        window.location.href = `/api/auth/login/${provider}`;
    }
    
    // --- 2. MANUAL LOGIN/SIGNUP (Fetch API) ---
    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // UI Feedback
        btn.innerText = "Processing...";
        btn.disabled = true;
        
        // Backend Endpoint Selection
        const endpoint = isSignup ? '/api/auth/register' : '/api/auth/login';
        
        try {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await res.json();
            
            if (!res.ok) throw new Error(data.detail || "Something went wrong");
            
            // ‚úÖ Success Logic
            if (isSignup) {
                alert("Account created! Now please Sign In.");
                toggleMode();
            } else {
                // Login Success: Server has already set HttpOnly Cookies
                // Agar user onboarded hai toh Dashboard (Subdomain), varna Onboarding
                if (data.onboarded) {
                    window.location.href = "https://dashboard.luviio.in";
                } else {
                    window.location.href = "/onboarding";
                }
            }
            
        } catch (err) {
            console.error("‚ùå Auth Error:", err);
            alert(err.message);
        } finally {
            btn.innerText = isSignup ? "Sign Up" : "Sign In";
            btn.disabled = false;
        }
    });
    
    // Toggle Mode Logic
    function toggleMode() {
        isSignup = !isSignup;
        const title = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        
        title.innerText = isSignup ? "Create Account" : "Welcome Back";
        submitBtn.innerText = isSignup ? "Sign Up" : "Sign In";
        toggleBtn.innerText = isSignup ? "Already have an account? Sign In" : "Create an account";
    }
</script>
{% endblock %}
