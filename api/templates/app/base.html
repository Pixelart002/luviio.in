<!DOCTYPE html>
<html lang="en" class="antialiased scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Luviio | Luxury Architecture{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Unpoly -->
    <link rel="stylesheet" href="https://unpkg.com/unpoly@3.8.0/dist/unpoly.min.css">
    <script src="https://unpkg.com/unpoly@3.8.0/dist/unpoly.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    {% block head %}{% endblock %}
</head>

<body up-main="#layout" up-preload up-progress-bar="#loading-bar"
      class="bg-[#FAFAFA] font-['Plus_Jakarta_Sans'] text-slate-900 overflow-x-hidden">

    <!-- Loading bar -->
    <div id="loading-bar" class="fixed top-0 left-0 h-1 bg-teal-600 z-[100] origin-left scale-x-0 pointer-events-none opacity-0"></div>

    <!-- Main layout -->
    <div id="layout" class="flex flex-col min-h-screen relative">
        <header id="header" class="fixed top-0 w-full z-50">
            {% block header %}{% endblock %}
        </header>

        <main id="content" class="flex-grow pt-20" up-main>
            {% block content %}{% endblock %}
        </main>

        <footer id="footer" class="relative z-10">
            {% block footer %}{% endblock %}
        </footer>
    </div>

    <!-- Layer container â€“ all Unpoly layers go here -->
    <div id="up-layer-container" up-layer="root" class="z-[100]"></div>

    <!-- Unpoly config & events -->
    <script>
        up.on('up:framework:boot', function() {
            up.layer.config.backdrop = {
                background: 'rgba(0, 0, 0, 0.5)',
                closeOnClick: true,
                duration: 300
            };
        });

        // GSAP drawer open animation
        up.on('up:layer:open', function(e) {
            if (e.layer.mode === 'drawer' && typeof gsap !== 'undefined') {
                gsap.from(e.layer.element, {
                    x: e.layer.position === 'left' ? -100 : 100,
                    opacity: 0,
                    duration: 0.4,
                    ease: 'power2.out'
                });
            }
        });

        // Prevent body scroll when drawer is open
        up.on('up:layer:open', function() { document.body.style.overflow = 'hidden'; });
        up.on('up:layer:close', function() { document.body.style.overflow = ''; });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
