<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{{ title }}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/unpoly@3.9.0/unpoly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #fff; margin: 0; }
        .dot-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 32px 32px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 90%);
        }
        /* Standard CSS Fade (Simple & Clean) */
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">
    <div class="dot-grid"></div>

    <nav class="navbar absolute top-0 w-full z-50 bg-transparent px-6 py-4">
        <div class="flex-1">
            <a href="/" class="text-xl font-bold tracking-tighter">LUVIIO<span class="text-blue-500">.</span></a>
        </div>
    </nav>

    <main id="main-content" class="flex-1 flex items-center justify-center w-full px-4 h-screen overflow-hidden" up-main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
