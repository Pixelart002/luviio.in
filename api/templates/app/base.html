<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}LUVIIO{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            /* Fix for mobile address bar */
            min-height: 100vh;
            min-height: 100dvh; 
        }
        .grid-bg { 
            position: fixed; inset: 0; z-index: 0; opacity: 0.15; pointer-events: none;
            background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Mobile Input Fix */
        input, button { -webkit-appearance: none; border-radius: 0; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="antialiased relative">
    <div class="grid-bg"></div>
    
    <div class="absolute top-0 w-full z-20">
        {% block nav %}{% endblock %}
    </div>

    <main class="relative z-10 w-full min-h-[100dvh] flex flex-col items-center justify-center p-4 sm:p-6">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="toast toast-center toast-bottom z-50 transition-all duration-300 opacity-0 translate-y-10 pointer-events-none">
        <div class="alert shadow-lg font-semibold border-none">
            <span id="toastMsg"></span>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
