<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "LUVIIO" }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/unpoly@3.5.0/unpoly.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/unpoly@3.5.0/unpoly.min.css">

    <style>
        /* Unpoly loading bar color */
        .up-progress-bar { background: #3b82f6; height: 3px; }
    </style>
</head>
<body class="min-h-screen bg-base-300">

    <nav class="navbar bg-base-100 shadow-lg px-4 lg:px-12">
        <div class="flex-1">
            <a href="/" up-follow class="btn btn-ghost text-xl font-bold tracking-tighter">LUVIIO</a>
        </div>
        <div class="flex-none gap-2">
            {% if user %}
                <span class="text-sm opacity-70 hidden sm:inline">{{ user.email }}</span>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="{{ user.avatar_url or 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.email }}" />
                        </div>
                    </div>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-200 rounded-box w-52">
                        <li><a href="/dashboard" up-follow>Dashboard</a></li>
                        <li><a href="/api/auth/logout" class="text-error">Logout</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="/login" up-follow class="btn btn-primary btn-sm">Sign In</a>
            {% endif %}
        </div>
    </nav>

    <main id="main-content" up-main class="container mx-auto p-4 lg:p-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-auto">
        <aside><p>Â© 2026 LUVIIO Engine - Elite Auth Integrated</p></aside>
    </footer>

</body>
</html>
