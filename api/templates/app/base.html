{% import "macros/nav.html" as nav %}
<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Luviio') }}</title>
    <script src="https://unpkg.com/unpoly@3.10.1/unpoly.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #050505; --border: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: #fff; min-height: 100dvh; display: flex; flex-direction: column; overflow-x: hidden; }
    </style>
</head>
<body>
    {# PART 1: HEADER (Macro) #}
    {{ nav.render_header(active_page | default('home')) }}

    {# PART 2: BODY (Dynamic Content) #}
    <main id="main-content" class="flex-1 flex flex-col pt-20">
        {% block content %}{% endblock %}
    </main>

    {# PART 3: FOOTER #}
    <footer class="p-8 text-center border-t border-white/5 opacity-30 text-[10px] uppercase tracking-widest">
        &copy; 2026 Luviio Technologies.
    </footer>
</body>
</html>
