<!DOCTYPE html>
<html lang="en" class="antialiased scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{% block title %}Bathscape | Luxury Architecture{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- Three.js for WebGL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    {% block head %}{% endblock %}
</head>

<body class="bg-[#FAFAFA] font-['Plus_Jakarta_Sans'] text-slate-900 overflow-x-hidden">

    <div id="layout" class="flex flex-col min-h-screen relative">

        <header id="header" class="fixed top-0 w-full z-50">
            {% block header %}{% endblock %}
        </header>

        <aside id="sidebar" class="relative z-40">
            {% block sidebar %}{% endblock %}
        </aside>

        <main id="content" class="flex-grow pt-20">
            {% block content %}{% endblock %}
        </main>

        <footer id="footer" class="relative z-10">
            {% block footer %}{% endblock %}
        </footer>

    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
