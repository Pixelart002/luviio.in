<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - LUVIIO</title>

    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        luviio: {
                            stone: '#F5F5F0',
                            charcoal: '#111111',
                            gold: '#C5A059',
                            sand: '#E5E5DF'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #111111; /* Pure dark theme for Auth */
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling on auth page */
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }

        /* Custom Input Styling (Floating effect) */
        .input-group { position: relative; margin-bottom: 2rem; }
        .input-group input {
            width: 100%; padding: 10px 0; font-size: 1rem; color: #fff;
            background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2);
            outline: none; transition: border-color 0.3s;
        }
        .input-group input:focus { border-bottom: 1px solid #C5A059; }
        .input-group label {
            position: absolute; top: 10px; left: 0; font-size: 0.875rem; color: rgba(255,255,255,0.5);
            pointer-events: none; transition: 0.3s ease all; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 500;
        }
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -15px; font-size: 0.65rem; color: #C5A059;
        }

        .sys-transition { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .gpu-target { transform: translateZ(0); will-change: transform; }
    </style>
</head>

<body class="flex h-screen w-full">

    <div class="hidden md:flex md:w-1/2 h-full relative overflow-hidden bg-black">
        <img src="https://images.unsplash.com/photo-1584622781867-1c64eb3768bf?auto=format&fit=crop&q=80&w=1200" id="authImage" class="absolute inset-0 w-full h-full object-cover opacity-60 scale-[1.2] gpu-target" alt="Luxury Bathware">
        <div class="absolute inset-0 bg-gradient-to-t from-luviio-charcoal via-transparent to-luviio-charcoal/50"></div>
        
        <div class="absolute bottom-16 left-16 z-10 auth-anim opacity-0 translate-y-8">
            <h2 class="text-5xl font-serif mb-4 text-white">Curated for<br><span class="italic text-luviio-gold">Eternity.</span></h2>
            <p class="text-sm font-sans text-gray-400 tracking-wide max-w-xs">Access your exclusive dashboard to explore premium collections and manage orders.</p>
        </div>
    </div>

    <div class="w-full md:w-1/2 h-full flex flex-col justify-center items-center px-8 sm:px-16 lg:px-24 bg-luviio-charcoal relative">
        
        <a href="/" class="absolute top-8 left-8 text-gray-400 hover:text-white sys-transition flex items-center gap-2 text-xs uppercase tracking-widest font-bold z-10 auth-anim opacity-0">
            <i class="ri-arrow-left-line text-lg"></i> Home
        </a>

        <div class="w-full max-w-md">
            <div class="flex justify-center mb-12 auth-anim opacity-0 -translate-y-4">
                <img src="/api/static/images/logo.png" alt="Luviio" class="w-12 h-12 invert">
            </div>

            <div class="text-center mb-12 auth-anim opacity-0 translate-y-4">
                <h1 class="text-3xl md:text-4xl font-serif mb-2">Welcome Back</h1>
                <p class="text-xs text-gray-400 uppercase tracking-[0.2em] font-sans">Sign in to continue</p>
            </div>

            <form action="/login" method="POST" class="w-full">
                <div class="input-group auth-anim opacity-0 translate-y-4">
                    <input type="email" name="email" id="email" required autocomplete="email">
                    <label for="email">Email Address</label>
                </div>

                <div class="input-group auth-anim opacity-0 translate-y-4 mb-8">
                    <input type="password" name="password" id="password" required autocomplete="current-password">
                    <label for="password">Password</label>
                </div>

                <div class="flex justify-between items-center mb-10 auth-anim opacity-0">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="w-3 h-3 accent-luviio-gold bg-transparent border border-gray-600 rounded-sm">
                        <span class="text-[10px] text-gray-400 uppercase tracking-widest font-bold group-hover:text-white sys-transition">Remember me</span>
                    </label>
                    <a href="#" class="text-[10px] text-gray-400 uppercase tracking-widest font-bold hover:text-luviio-gold sys-transition">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full py-4 bg-luviio-gold text-black rounded-xl font-bold uppercase tracking-[0.2em] text-[10px] hover:bg-white sys-transition shadow-[0_10px_30px_rgba(197,160,89,0.15)] hover:shadow-[0_10px_30px_rgba(255,255,255,0.2)] auth-anim opacity-0 translate-y-4">
                    Secure Sign In
                </button>
            </form>

            <div class="mt-12 text-center auth-anim opacity-0">
                <p class="text-xs text-gray-500 font-sans mb-4">New to Luviio? <a href="/register" class="text-white font-bold hover:text-luviio-gold sys-transition border-b border-gray-600 pb-0.5">Create an account</a></p>
                <div class="flex items-center justify-center gap-4">
                    <div class="h-[1px] w-8 bg-gray-800"></div>
                    <p class="text-[9px] text-gray-600 uppercase tracking-[0.3em] font-bold">OR</p>
                    <div class="h-[1px] w-8 bg-gray-800"></div>
                </div>
                <p class="text-xs text-gray-500 font-sans mt-4">Are you a dealer? <a href="/partner" class="text-luviio-gold font-bold hover:text-white sys-transition border-b border-luviio-gold/30 pb-0.5">Partner Portal</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.config({ force3D: true });

            // Slow cinematic zoom on the background image
            gsap.to("#authImage", {
                scale: 1,
                duration: 10,
                ease: "power1.out"
            });

            // Staggered reveal for form elements
            gsap.to(".auth-anim", {
                y: 0,
                opacity: 1,
                duration: 1,
                stagger: 0.1,
                ease: "power3.out",
                delay: 0.2
            });
        });
    </script>
</body>

</html>
