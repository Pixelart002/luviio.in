{% extends "app/base.html" %}

{% block content %}
<section class="flex-1 flex flex-col justify-center items-center text-center px-6 py-10">
  <style>
    /* Mobile-First Adjustments */
    .tagline { 
      font-size: 0.65rem; 
      letter-spacing: 1.2px; 
      border: 1px solid var(--border); 
      padding: 4px 12px; 
      border-radius: 100px; 
      margin-bottom: 1.5rem; 
      color: #777;
    }
    
    h1 { 
      /* Mobile: 2.2rem se shuru ho kar desktop par 5rem tak jaye */
      font-size: clamp(2.2rem, 12vw, 5rem); 
      line-height: 1.1; 
      font-weight: 800; 
      margin-bottom: 1.5rem;
      background: linear-gradient(180deg, #fff 30%, #666 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p { 
      font-size: clamp(1rem, 4vw, 1.2rem); 
      color: var(--gray); 
      max-width: 450px; 
      line-height: 1.5;
      margin-bottom: 2.5rem;
    }
  </style>

  <div class="tagline">The Trust Layer</div>
  
  <h1>Infrastructure for <br class="hidden sm:block"> Verified Markets.</h1>
  
  <p>We verify, secure, and streamline marketplace infrastructure.</p>

  <a href="/waitlist/" class="bg-white text-black font-bold px-8 py-4 rounded-full flex items-center gap-3 transition-transform active:scale-95">
    <span>Join Waitlist</span>
    <svg class="w-4 h-4" viewBox="0 0 448 512" fill="currentColor"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
  </a>
</section>
{% endblock %}
