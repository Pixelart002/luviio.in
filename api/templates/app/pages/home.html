{% extends "app/base.html" %}

{% block content %}
<section class="flex-1 flex flex-col justify-center items-center text-center px-6 py-12">
    <div class="tagline opacity-0 translate-y-4 px-4 py-1.5 rounded-full border border-white/10 bg-white/5 text-[10px] uppercase tracking-widest text-gray-500 mb-8">
        The Trust Layer
    </div>
    
    <h1 class="hero-title opacity-0 translate-y-4 text-[clamp(2.3rem,10vw,5rem)] font-extrabold leading-[1.1] tracking-tight mb-6 bg-gradient-to-b from-white to-gray-500 bg-clip-text text-transparent">
        Infrastructure for <br class="hidden sm:block"> Verified Markets.
    </h1>
    
    <p class="hero-desc opacity-0 translate-y-4 text-gray-400 text-lg sm:text-xl max-w-lg mb-10">
        We verify, secure, and streamline marketplace infrastructure.
    </p>

    <div class="cta-box opacity-0 translate-y-4">
        <a href="/waitlist" class="bg-white text-black font-bold px-10 py-4 rounded-full hover:shadow-[0_0_30px_rgba(255,255,255,0.1)] transition-all inline-block">
            Join Waitlist â†’
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if(window.gsap) {
                gsap.to(".tagline, .hero-title, .hero-desc, .cta-box", { 
                    opacity: 1, y: 0, duration: 1, stagger: 0.2, ease: "power4.out" 
                });
            }
        });
    </script>
</section>
{% endblock %}
