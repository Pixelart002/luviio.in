{% extends "app/base.html" %}

{% block content %}
<section class="hero-section flex-1 w-full flex flex-col items-center justify-center text-center px-6 pt-32 pb-20 overflow-hidden">
    <style>
        .tagline { font-size: 0.7rem; letter-spacing: 1.5px; text-transform: uppercase; color: #777; border: 1px solid var(--border); padding: 6px 14px; border-radius: 50px; margin-bottom: 24px; opacity: 0; transform: translateY(15px); }
        .hero-title { font-size: clamp(2.3rem, 10vw, 5.5rem); line-height: 1.1; font-weight: 800; background: linear-gradient(180deg, #fff 15%, #666 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0; transform: translateY(15px); margin-bottom: 20px; }
        .hero-desc { color: #9ca3af; font-size: clamp(1rem, 4vw, 1.25rem); max-width: 500px; line-height: 1.6; margin-bottom: 40px; opacity: 0; transform: translateY(15px); }
        .cta-container { opacity: 0; transform: translateY(15px); }
    </style>

    <div class="tagline">The Trust Layer</div>
    <h1 class="hero-title">Infrastructure for <br class="hidden sm:block"> Verified Markets.</h1>
    <p class="hero-desc">We verify, secure, and streamline marketplace infrastructure.</p>

    <div class="cta-container">
        <a href="/waitlist" class="bg-white text-black font-bold px-10 py-4 rounded-full transition-transform hover:scale-105 active:scale-95 inline-block" up-target="#main-content">
            Join Waitlist â†’
        </a>
    </div>

    <script>
        // GSAP Animation Logic within Unpoly context
        up.compiler('.hero-section', function() {
            if(window.gsap) {
                gsap.to(".tagline, .hero-title, .hero-desc, .cta-container", { 
                    opacity: 1, y: 0, duration: 1, stagger: 0.15, ease: "power4.out" 
                });
            }
        });
    </script>
</section>
{% endblock %}
