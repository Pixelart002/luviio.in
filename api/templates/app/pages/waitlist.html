{% extends "app/base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<div class="fixed inset-0 pointer-events-none z-0 flex items-center justify-center overflow-hidden">
    <div class="w-[600px] h-[600px] bg-blue-500/10 rounded-full blur-[120px] ambient-glow opacity-0 scale-75"></div>
</div>

<div class="relative z-10 min-h-[100dvh] flex flex-col items-center justify-center px-6 overflow-hidden">
    
    <div class="w-full max-w-4xl mx-auto flex flex-col items-center text-center">
        
        <div class="pill opacity-0 translate-y-6 mb-8">
            <span class="inline-block px-5 py-2 rounded-full border border-white/10 bg-white/[0.03] backdrop-blur-md text-xs font-bold tracking-[0.15em] text-neutral-400 uppercase shadow-lg shadow-black/20">
                Verified Access â€¢ 2026
            </span>
        </div>
        
        <h1 class="hero-title opacity-0 translate-y-8 blur-sm scale-95 text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter text-white mb-6 leading-[0.95]">
            The Operating System <br class="hidden sm:block" />
            <span class="bg-gradient-to-b from-white to-neutral-500 bg-clip-text text-transparent">
                for Listings.
            </span>
        </h1>
        
        <p class="hero-desc opacity-0 translate-y-6 text-base md:text-lg text-neutral-400 max-w-lg mb-12 leading-relaxed font-medium">
            We are rebuilding marketplace infrastructure from the ground up.
            <br class="hidden md:block" />
            Join the API-first future.
        </p>

        <div class="form-container opacity-0 w-full max-w-md relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-full blur opacity-0 group-hover:opacity-100 transition duration-1000"></div>
            
            <form id="waitlistForm" class="relative flex items-center p-1.5 rounded-full bg-white/[0.03] border border-white/10 backdrop-blur-xl shadow-2xl shadow-black/50 transition-colors focus-within:border-white/20 focus-within:bg-white/[0.05]">
                
                <input 
                    type="email" 
                    id="email" 
                    class="w-full bg-transparent text-white placeholder-neutral-500 px-6 py-4 text-base outline-none font-medium"
                    placeholder="Enter your email address" 
                    required 
                    autocomplete="off"
                >
                
                <button 
                    type="submit" 
                    id="submitBtn" 
                    class="submit-btn relative overflow-hidden bg-white text-black px-8 py-4 rounded-full font-bold text-sm uppercase tracking-widest hover:scale-[1.02] active:scale-[0.98] transition-transform will-change-transform shrink-0"
                >
                    <span class="btn-text relative z-10">Join</span>
                    <div class="spinner hidden w-5 h-5 border-2 border-black/20 border-l-black rounded-full animate-spin"></div>
                </button>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-3 px-6 py-3 bg-[#0A0A0A] border border-white/10 rounded-full shadow-2xl opacity-0 translate-y-8 pointer-events-none transition-all duration-500 z-50">
        <span id="toastIcon" class="text-lg">âœ¨</span>
        <span id="toastMsg" class="text-sm font-bold text-white tracking-wide">Success</span>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        
        // --- GSAP ANIMATION SEQUENCE ---
        const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

        // 1. Ambient Glow Breathes In
        tl.to(".ambient-glow", { 
            opacity: 1, 
            scale: 1, 
            duration: 2.5, 
            ease: "sine.out" 
        });

        // 2. Pill Drops In
        tl.to(".pill", { 
            opacity: 1, 
            y: 0, 
            duration: 1.2 
        }, "-=2");

        // 3. Title Focuses (Blur -> Sharp)
        tl.to(".hero-title", { 
            opacity: 1, 
            y: 0, 
            scale: 1, 
            filter: "blur(0px)", 
            duration: 1.5,
            stagger: 0.1
        }, "-=1");

        // 4. Content Slides Up
        tl.to([".hero-desc", ".form-container"], { 
            opacity: 1, 
            y: 0, 
            duration: 1, 
            stagger: 0.15 
        }, "-=1.2");


        // --- MAGNETIC BUTTON LOGIC ---
        const btn = document.querySelector('.submit-btn');
        if (btn) {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                gsap.to(btn, {
                    x: x * 0.2, 
                    y: y * 0.2,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, { x: 0, y: 0, duration: 0.6, ease: "elastic.out(1, 0.5)" });
            });
        }

        // --- FORM SUBMISSION ---
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('email');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const toastIcon = document.getElementById('toastIcon');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.spinner');

        const showToast = (msg, isError = false) => {
            toastMsg.innerText = msg;
            toastIcon.innerText = isError ? "âš ï¸" : "âœ¨";
            toast.style.borderColor = isError ? '#ef4444' : 'rgba(255,255,255,0.1)';
            
            toast.classList.remove('opacity-0', 'translate-y-8');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-8');
            }, 4000);
        };

        const setLoading = (isLoading) => {
            btn.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
                gsap.to(btn, { width: 60, padding: 0, duration: 0.3 }); // Shrink button to circle
            } else {
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
                gsap.to(btn, { width: "auto", padding: "0 2rem", duration: 0.3 }); // Expand back
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email || !email.includes('@')) {
                showToast("Please enter a valid email.", true);
                return;
            }

            setLoading(true);

            try {
                const res = await fetch('/waitlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await res.json();

                if (!res.ok) throw new Error(data.error || "Failed");

                // Success State
                showToast(data.message || "Welcome to the future. ðŸš€");
                emailInput.value = "";
                
                // Button Success Animation
                setLoading(false);
                btn.style.backgroundColor = "#22c55e";
                btn.style.color = "white";
                btnText.innerText = "Joined";
                gsap.fromTo(btn, { scale: 0.9 }, { scale: 1, duration: 0.4, ease: "elastic.out" });

            } catch (err) {
                console.error(err);
                setLoading(false);
                
                if (err.message.includes("already") || err.message.includes("list")) {
                    showToast("You're already on the list! âœ¨");
                } else {
                    showToast("Something went wrong. Try again.", true);
                }
            }
        });
    });
</script>
{% endblock %}
