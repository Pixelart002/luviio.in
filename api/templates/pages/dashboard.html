{% extends "layouts/base.html" %}

{% block title %}Dashboard | LUVIIO{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
  
  <div class="bg-surface p-6 rounded-xl border border-slate-700 shadow-lg hover:border-brand transition group">
    <div class="flex justify-between items-start mb-4">
      <div>
        <p class="text-slate-400 text-sm">Total Users</p>
        <h3 class="text-3xl font-bold text-white mt-1">1,245</h3>
      </div>
      <div class="p-2 bg-slate-800 rounded-lg text-brand group-hover:bg-brand group-hover:text-white transition">
        <i class="ph ph-users-three text-2xl"></i>
      </div>
    </div>
    <p class="text-emerald-400 text-sm flex items-center gap-1">
      <i class="ph ph-trend-up"></i> +12% this week
    </p>
  </div>
  
  <div class="bg-surface p-6 rounded-xl border border-slate-700 shadow-lg hover:border-brand transition group">
    <div class="flex justify-between items-start mb-4">
      <div>
        <p class="text-slate-400 text-sm">Revenue</p>
        <h3 class="text-3xl font-bold text-white mt-1">$45.2k</h3>
      </div>
      <div class="p-2 bg-slate-800 rounded-lg text-purple-500 group-hover:bg-purple-500 group-hover:text-white transition">
        <i class="ph ph-currency-dollar text-2xl"></i>
      </div>
    </div>
  </div>
  
</div>

<script>
  up.compiler('#main-content', function(element) {
    gsap.from(element.querySelectorAll('.bg-surface'), {
      y: 20,
      opacity: 0,
      duration: 0.6,
      stagger: 0.1,
      ease: "power2.out"
    });
  });
</script>
{% endblock %}
