{# Ye ek reusable button macro hai #}
{% macro btn(text, url="#", target="#main-content", color="primary") %}
<a href="{{ url }}" 
   up-target="{{ target }}" 
   class="btn btn-{{ color }} btn-sm transition-all hover:scale-105">
    {{ text }}
</a>
{% endmacro %}

{# Ye ek glass-card macro hai dashboard ke liye #}
{% macro glass_card(title, value, icon="ri-user-line") %}
<div class="bg-white/5 backdrop-blur-md border border-white/10 p-6 rounded-2xl">
    <div class="flex justify-between items-center">
        <div>
            <p class="text-xs opacity-50 uppercase tracking-widest">{{ title }}</p>
            <h3 class="text-2xl font-bold">{{ value }}</h3>
        </div>
        <i class="{{ icon }} text-3xl opacity-20"></i>
    </div>
</div>
{% endmacro %}
