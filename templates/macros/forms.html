{% macro input(name, label, type='text', placeholder='', icon='ri-mail-line') %}
<div class="input-group">
    <div class="input-wrapper">
        <input type="{{ type }}" name="{{ name }}" id="{{ name }}" 
               placeholder="{{ placeholder }}" required>
        <i class="{{ icon }} input-icon"></i>
    </div>
</div>
{% endmacro %}
