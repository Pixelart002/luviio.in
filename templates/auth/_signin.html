{% import "macros/forms.html" as forms %}

<div id="auth-container">
  <h2>Welcome Back</h2>
  <form action="/auth/login" method="POST" up-submit up-target="#auth-container">
    {{ forms.input('email', 'Email', type='email', placeholder='name@company.com') }}
    {{ forms.input('password', 'Password', type='password', placeholder='Password', icon='ri-lock-2-line') }}
    
    <button type="submit" class="btn-primary">Sign In</button>
    
    <div class="toggle-text">
      New here? <a href="/auth/signup" up-follow up-target="#auth-container">Create account</a>
    </div>
  </form>
</div>
