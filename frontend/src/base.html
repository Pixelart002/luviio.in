<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luviio – Luxury Bath Accessories</title>

<!-- Tailwind + Lucide + GSAP -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<script>
tailwind.config = { darkMode: "class" }
</script>

<style>
body{font-family:'Inter',sans-serif}
.brand{font-family:'Playfair Display',serif}
.hero-img{transform:scale(1.15)}
.lux-card{background:#fff;border:1px solid rgba(0,0,0,.06)}
.dark .lux-card{background:#1f1f1f;border-color:rgba(255,255,255,.08)}
</style>
</head>

<body class="bg-neutral-50 dark:bg-neutral-950 text-neutral-900 dark:text-neutral-200 transition-colors duration-500">

<!-- HEADER -->
<header class="fixed top-0 w-full bg-white/70 dark:bg-neutral-900/70 backdrop-blur-xl border-b border-neutral-200/40 dark:border-neutral-800 z-50">
  <div class="max-w-7xl mx-auto px-6 md:px-10 py-5 flex justify-between items-center">
    <h1 class="brand text-2xl tracking-[0.25em]">LUVIIO</h1>

    <div class="hidden md:flex items-center gap-10 text-sm font-light tracking-wide">
      <nav class="flex gap-10">
        <a class="hover:text-black dark:hover:text-white transition">Shop</a>
        <a class="hover:text-black dark:hover:text-white transition">About</a>
        <a class="hover:text-black dark:hover:text-white transition">Journal</a>
      </nav>

      <button id="themeBtn" class="p-2 rounded-md hover:bg-neutral-200 dark:hover:bg-neutral-800 transition">
        <i data-lucide="sun" class="w-4 h-4 dark:hidden stroke-[1.5]"></i>
        <i data-lucide="moon" class="w-4 h-4 hidden dark:block stroke-[1.5]"></i>
      </button>
    </div>

    <button id="menuBtn" class="md:hidden">
      <i data-lucide="menu" class="w-5 h-5 stroke-[1.5]"></i>
    </button>
  </div>

  <div id="mobileMenu" class="md:hidden overflow-hidden max-h-0 transition-all duration-500">
    <div class="flex flex-col gap-6 px-6 pb-6 text-sm font-light">
      <a>Shop</a>
      <a>About</a>
      <a>Journal</a>
    </div>
  </div>
</header>

<!-- MAIN CONTENT -->
<main id="content" class="pt-[80px]">
  <!-- Pages will inject hero, products, founders, testimonials here -->
</main>

<!-- FOOTER -->
<footer class="bg-neutral-100 dark:bg-neutral-900 border-t border-neutral-200 dark:border-neutral-800 mt-24">
  <div class="max-w-7xl mx-auto px-6 md:px-10 py-16 flex flex-col gap-12">

    <div class="flex flex-col md:flex-row justify-between gap-12">
      <div class="flex flex-col gap-4 max-w-sm">
        <h3 class="brand text-xl">LUVIIO</h3>
        <p class="text-sm text-neutral-600 dark:text-neutral-400">
          Elevating everyday rituals through timeless bath design.
        </p>
      </div>

      <div class="flex gap-16 text-sm font-light">
        <div class="flex flex-col gap-3">
          <span class="font-medium">Company</span>
          <a>About</a><a>Journal</a><a>Careers</a>
        </div>
        <div class="flex flex-col gap-3">
          <span class="font-medium">Support</span>
          <a>Contact</a><a>Shipping</a><a>Returns</a>
        </div>
        <div class="flex flex-col gap-3">
          <span class="font-medium">Legal</span>
          <a>Privacy</a><a>Terms</a>
        </div>
      </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center text-xs text-neutral-500 gap-4 border-t border-neutral-200 dark:border-neutral-800 pt-6">
      <span>© 2026 Luviio. All rights reserved.</span>
      <div class="flex gap-6">
        <i data-lucide="instagram" class="w-4 h-4"></i>
        <i data-lucide="facebook" class="w-4 h-4"></i>
        <i data-lucide="twitter" class="w-4 h-4"></i>
      </div>
    </div>

  </div>
</footer>

<script>
lucide.createIcons()
gsap.registerPlugin(ScrollTrigger)

/* MOBILE MENU */
const btn=document.getElementById("menuBtn")
const menu=document.getElementById("mobileMenu")
btn.onclick=()=>menu.style.maxHeight=menu.style.maxHeight?null:menu.scrollHeight+"px"

/* THEME TOGGLE */
document.getElementById("themeBtn").onclick=()=>{
 document.documentElement.classList.toggle("dark")
}
</script>
</body>
</html>
